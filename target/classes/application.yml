kxt:
  platform:
    expose-endpoint-in-errors: false
    services:
      sample-api:
        endpoint-url: https://example.com
        openapi-version: "3.1"
      credit-bureau:
        endpoint-url: https://api.creditbureau.com/v2
        openapi-version: "3.1"
      bureau-soap:
        wsdl-url: https://soap.creditbureau.com/service?wsdl
        wsdl-version: "1.1"
        soap-action: urn:getCreditScore
        port-name: CreditScorePort
      core-db:
        jdbc-url: jdbc:oracle:thin:@//core-db.internal:1521/CREDIT
        schema: CREDIT
        catalog: CORE_DB
